<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/css/style.min.css" />
    <title>Buget App</title>
  </head>
  <body>
    <header class="l-header">
      <img src="media/Budget App.svg" alt="" />
      <img src="media/logo.svg" alt="" />
    </header>
    <main class="l-main">
      <div class="l-main__wrapper">
        <h3 class="l-main__budget">Your total budget <span></span></h3>
        <section class="c-tasks" data-balance-list>
          <ul id="income" class="c-tasks__box" data-tasks-income></ul>
          <ul id="expense" class="c-tasks__box" data-tasks-expense></ul>
          <ul id="transfer" class="c-tasks__box" data-tasks-transfer></ul>
        </section>
        <section class="c-add">
          <span class="c-add__box" data-add><i class="fas fa-plus"></i></span>
          <div class="c-add__bill">
            <span class="c-add__box--bill" data-income data-id="Income"
              ><i class="fas fa-plus"></i
            ></span>
            <span class="c-add__box--bill" data-expense data-id="Expense"
              ><i class="fas fa-minus"></i
            ></span>
            <span
              class="c-add__box--bill"
              data-transfer
              data-id="
            Transfer"
              ><i class="fas fa-sync-alt"></i
            ></span>
          </div>

          <div class="c-add__input"></div>
          <form class="c-content" data-create>
            <h3 class="c-content__title">add</h3>
            <label for="" class="c-content__name">desc name</label>
            <input type="text" id="description" class="c-content__desctription" required />
            <label for="" class="c-content__name">value</label>
            <input type="text" id="value" class="c-content__desctription" required />
            <label for="" class="c-content__name">date</label>
            <input type="date" id="date" class="c-content__desctription" required />
            <button type="submit" class="c-button c-button__add">
              <i class="fas fa-check"></i>
            </button>
          </form>
        </section>
        <!-- <button class="main__button"><i class="fas fa-check"></i></button> -->
      </div>
    </main>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <script src="js/index.js"></script>
  </body>
</html>
